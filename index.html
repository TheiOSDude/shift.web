<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .title {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #aaa;
        }

        .lights {
            display: flex;
            margin-bottom: 20px;
        }

        .download-link img {
            width: 200px;
            height: auto;
            transition: transform 0.3s;
        }

        .download-link img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="title">Shift</div>
    <div class="subheading">OBD Shift lights app</div>
    <div class="lights">
        <img src="/lights.gif" alt="Shift Lights Animation" width="720" height="140">
    </div>
    <a href="https://www.apple.com/app-store/" class="download-link">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>
</body>
</html>
